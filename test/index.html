<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Bank App</h1>

    
    <div class="control-buttons">
      <div class="btn-bars">
        <i class="fas fa-bars"></i>
      </div>
    
    
      <div class="buttons">
        <button class="button btnAccounts" view='view-accounts' >Accounts</button>
        <button class="button btn-add-account" view='view-add-account'>Add Account</button>
        <button class="button btn-edit-delete-account" view='view-edit-delete-account'>Edit/Delete</button>
      </div>
    </div>

    <div class="nav-slider">
      <div class="button-hold">
        <button class="btn btn-info add-deposit">Add Deposit</button>
        <button class="btn btn-info subtraction">Substact deposit</button>
      </div>
    </div>


      <!-- Section Accounts -->
    <section class="section-accounts" view='view-accounts' >
      <div class="container table-holder">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Deposit</th>
              <th scope="col">Card</th>
            </tr>
          </thead>
          <tbody class="accounts-body">
            <!-- <tr>
              <th scope="row" >1</th> -->
              <!-- <td>Danilo</td>
              <td>Vesovic</td>
              <td>11000</td>
              <td>Visa</td> -->
    
               </tr>     
             </tbody>
           </table>
           
           </div>
    </section> 
    <!-- Section Add Account -->
    <section class="section-add-account" view='view-add-account'>
    <div class="container">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control addNewAccountDetails" name="first_name">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control addNewAccountDetails" name="last_name">
      <label for="deposti" class="form-label">Deposit</label>
      <input type="text" class="form-control addNewAccountDetails" name="deposit">
      <label for="card" class="form-lebel">Card</label>
      <input type="text" class="form-control addNewAccountDetails " name="card">
      <button class="btn btn-danger my-5 submit ">Submit</button>
    </div>
    </section>
    <!-- Section Delete Edit  -->
    <section class="section-edit-delete-account" view='view-edit-delete-account'>
      <div class="container table-holder">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Deposit</th>
              <th scope="col">Card</th>
              <th scope="col">Delete</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
          <tbody class="edit-accounts-body">
            <!-- <tr>
              <th scope="row" >1</th> -->
              <!-- <td>Danilo</td>
              <td>Vesovic</td>
              <td>11000</td>
              <td>Visa</td> -->
               </tr>     
             </tbody>
           </table>
           
           </div>
    
    </section>

    <section class="edit-section">
      <div class="container">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control addNewAccountDetails" name="efirst_name">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control addNewAccountDetails" name="elast_name">
        <label for="deposti" class="form-label">Deposit</label>
        <input type="text" class="form-control addNewAccountDetails" name="edeposit">
        <label for="card" class="form-lebel">Card</label>
        <input type="text" class="form-control addNewAccountDetails " name="ecard">
        <button class="btn btn-danger my-5 eSubmit ">Submit</button>
      </div>
    </section>
    <script src="bars.js"></script>
    <script src="db.js"></script>
    <script src="index.js"></script>
</body>
</html>
